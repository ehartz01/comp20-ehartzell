<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Rick Roll</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Rick Roll</h1>

<video src="https://www.cs.tufts.edu/comp/20/rickroll.mp4" id="rickroll" controls></video>
<div id="lyrics"></div>

<script>
	stanza1 = "<p>We're no strangers to love</p> <p>You know the rules and so do I</p> <p>A full commitment's what I'm thinking of </p>\n <p>You wouldn't get this from any other guy</p>"
	stanza2 = "<p>I just wanna tell you how I'm feeling</p>\n <p>Gotta make you understand</p>"
	chorus = "<p>Never gonna give you up</p><p>Never gonna let you down</p><p>Never gonna run around and desert you</p><p>Never gonna make you cry</p><p>Never gonna say goodbye</p><p>Never gonna tell a lie and hurt you</p>"
	stanza4 = "<p>We've known each other for so long</p><p>Your heart's been aching, but</p><p>You're too shy to say it</p><p>Inside, we both know what's been going on</p><p>We know the game and we're gonna play it"
	stanza5 = "<p>And if you ask me how I'm feeling</p><p>Don't tell me you're too blind to see</p>"
	interlude = "<p>(Ooh, give you up) (Ooh, give you up)</p><p>Never gonna give, never gonna give (Give you up)</p> <p>Never gonna give, never gonna give (Give you up)</p>"
	//play chorus twice after stanza5
	//replay stanza 4
	//replay stanza 2
	//replay chorus 3 times
	// Complete this section and create a CSS file named style.css
	var v = document.getElementById("rickroll");
	var l = document.getElementById("lyrics");
	v.addEventListener("timeupdate", function(){
		if (v.currentTime >= 18){
			l.innerHTML = stanza1;
		}
		if (v.currentTime >= 35){
			l.innerHTML = stanza2;
		}
		if (v.currentTime >= 42){
			l.innerHTML = chorus;
		}
		if (v.currentTime >= 60){
			l.innerHTML = stanza4;
		}
		if (v.currentTime >= 77){
			l.innerHTML = stanza5;
		}
		if (v.currentTime >= 85){
			l.innerHTML = chorus;
		}
		if (v.currentTime >= 120){
			l.innerHTML = interlude;
		}
		if (v.currentTime >= 136){
			l.innerHTML = stanza4;
		}
		if (v.currentTime >= 153){
			l.innerHTML = stanza2;
		}
		if (v.currentTime >= 161){
			l.innerHTML = chorus;
		}

	});
	

</script>
</body>
</html>
