<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body onload ="init()">
    <div id="map"></div>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfQ3z491p9ms8ZsYiAfesdVoH4_ZlR8kE"
    async defer></script>
    <script>
      var my_username = "0KNOX8K5Os"
      var map;
      function initMap(latitude,longitude) {
        console.log("init map");
        console.log(typeof latitude);
        console.log(typeof longitude);
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: parseFloat(latitude), lng: parseFloat(longitude)},
          zoom: 17
        });
        var me_mark = new google.maps.Marker({position: {lat: latitude,lng: longitude}, map: map, icon: "me.png"});

        find_vehicles(latitude,longitude);
      }
      function success(position) {
        console.log("success function")
        var lat  = position.coords.latitude;
        var long = position.coords.longitude;
        console.log(lat);
        initMap(lat,long);
      }
      function init(){
      navigator.geolocation.getCurrentPosition(success);
    }
      
      function find_vehicles(lat,lon){ //use our api
        var req = new XMLHttpRequest();
        console.log("finding vehicles");
        req.open("POST","https://jordan-marsh.herokuapp.com/rides", true);
        var my_info = "username="+my_username+"&lat="+lat+"&lng="+lon;
        //my_info = "username=0KNOX8K5Os&lat=42.4039236&lng=-71.12090502999"
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        
        req.onreadystatechange = function(){
          var vehicle_icon = "car.png";
          var passenger_icon = "person.png"
          var personal_info = "<div id=info><p>Hello, " + my_username + "! The nearest vehicle to you is "
          var distances = [] //this is store distances, find the max and then add the content
          if (req.readyState == 4 && req.status == 200) {
            var vlist = JSON.parse(req.responseText);
            if (req.responseText.includes("vehicles")){
                for (var i =0; i < vlist.vehicles.length; i++){
                    var car = new google.maps.Marker({
                      position: {lat: vlist.vehicles[i].lat, lng: vlist.vehicles[i].lng},
                      map: map,
                      icon: vehicle_icon
                      });
                    dist = 0.000621371*google.maps.geometry.spherical.computeDistanceBetween({lat:lat,lng:lon},{lat: vlist.vehicles[i].lat, lng: vlist.vehicles[i].lng});
                    distances.push(dist);
                }
              }
            if (req.responseText.includes("passengers")){
              for (var i =0; i < vlist.passengers.length; i++){
                    var car = new google.maps.Marker({
                      position: {lat: vlist.passengers[i].lat, lng: vlist.passengers[i].lng},
                      map: map,
                      icon: passenger_icon
                      });
                    dist = 0.000621371*google.maps.geometry.spherical.computeDistanceBetween({lat:lat,lng:lon},{lat: vlist.passengers[i].lat, lng: vlist.passengers[i].lng});

                    distances.push(dist);
                }
            }
          }
          var max_dist = Math.max(distances);
          personal_info += max_dist + " miles away.</p></div>";
        }
      console.log(req);
      console.log(my_info);
      console.log("about to send req");
      req.send(my_info);
      console.log(req);
      console.log(req.responseText);
      }
    </script>
  </body>
</html>
