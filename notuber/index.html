<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var my_username = "0KNOX8K5Os"
      var map;
      function initMap(latitude,longitude) {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: latitude, lng: longitude},
          zoom: 12
        });
        }
      function success(position) {
        var latitude  = parseFloat(position.coords.latitude);
        var longitude = parseFloat(position.coords.longitude);
        console.log(latitude)
        initMap(latitude,longitude);
        find_vehicles(latitude,longitude);
      }
      navigator.geolocation.getCurrentPosition(success);
      
      function find_vehicles(lat,lon){ //use our api
        req = new XMLHttpRequest();
        req.open("POST","https://jordan-marsh.herokuapp.com/rides", true);
        if (req.readyState == 4 && req.status == 200) {
          //do something good
          console.log(req.responseText);
        }
        my_info = {username: my_username, lat:lat, lng:lon};
        req.send(my_info);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfQ3z491p9ms8ZsYiAfesdVoH4_ZlR8kE&callback=initMap"
    async defer></script>
  </body>
</html>
